	<script>
		new Vue({
			el: '#appvue',
			data: {
				lista_productos: [],
				items: [1,2,34,5,3],
				list_cat: []

			},
			methods:{
				getCategorySelected(){
					fetch('http://127.0.0.1:8000/api/getListCategoria')
					.then(response=>{
						return response.json()
					})
					.then(data=>{
						this.list_cat = data;
						console.log(this.list_cat)
					});
				},
				setCategoria(i){
            		localStorage.setItem('idcategoria',i);
        		}
			},
			created: function () {
				console.log('se llama?', this.lista_productos)
				const self = this;
				// `this` hace referencia a la instancia vm
				fetch('http://127.0.0.1:8000/api/getListarProducto')
				.then(function(response) {
					return response.json();
				})
				.then(function(myJson) {
					let lista = myJson || [];
					lista = lista.map(prod => {
						return new Item(prod);
					})
					self.lista_productos = self.lista_productos || [];
					self.lista_productos = [...self.lista_productos, ...lista];
				});

				this.getCategorySelected()
				this.getCategoryPerId()
			}
		})
	
		</script>
